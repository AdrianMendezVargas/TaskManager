<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="css/site.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tasks-header-container">
        <div class="action-header">
            <h1>Task Manager</h1>
            <button class="btn btn-primary ml-2" id="newTask">+ Add new</button>
        </div>
        <div class="tasks-container">
            
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Crear una tarea</h2>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Task name" id="taskName">
            </div>
            <div class="modal-footer">
                <button class="btn" id="btnCancel">Cancel</button>
                <button class="btn btn-primary" id="btnCreate">Create</button>
            </div>
        </div>
    
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
